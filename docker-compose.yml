version: '2'

services:

  tomcat:
    build: ./images
    external_links:
      - redis:redis.docker
      - rabbitmq:rabbitmq.docker
      - tsdbrelay:tsdbrelay.docker
      - bosun:bosun.docker
    ports: 
      - "8080:8080"
    command: /opt/tomcat/bin/catalina.sh run
    volumes:
      - ./server:/opt/tomcat
    networks:
      - dockerbosun_default
networks:
  dockerbosun_default:
    external: true
 
